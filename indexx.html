<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
   let x = parseInt(prompt("nhap gia tri can tim!"));
   let a = [3,45,6,7,8,9];
   for(let i=0;i<a.length;i++){
       if(x===a[i])
           document.write("giá trị cần tìm là "+a[i]+". năm ở vị trí "+i+" trong mảng");
   }
</script>
</body>
</html>
